# HTTP (port 80) bloğu
server {
    listen 80;
    server_name vwb.tartes.varacron.com;

    # Webhook endpoint’ini HTTP’den de proxy et
    location /webhook/ {
        proxy_pass http://webhook:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Bot API endpoint’ini HTTP’den de proxy et
    location /api/ {
        proxy_pass http://app:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Geri kalan tüm istekleri HTTPS’e yönlendir
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (port 443) bloğu
server {
    listen 443 ssl;
    server_name vwb.tartes.varacron.com;

    # SSL sertifikaları
    ssl_certificate     /etc/letsencrypt/live/vwb.tartes.varacron.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vwb.tartes.varacron.com/privkey.pem;

    # Webhook proxy kuralları
    location /webhook/ {
        proxy_pass http://webhook:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Bot API proxy kuralları
    location /api/ {
        proxy_pass http://app:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
