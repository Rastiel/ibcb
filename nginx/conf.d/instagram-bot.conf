# ----------------------------------------
# HTTP (port 8080)
# ----------------------------------------
server {
    listen 80;  # container içinde hala 80 ama dışarıdan 8080 ile erişiliyor
    server_name vwb.tartes.varacron.com;

    # /api/* isteklerini app servisine yönlendir
    location /api/ {
        proxy_pass http://app:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # /webhook/* isteklerini webhook servisine yönlendir
    location /webhook/ {
        proxy_pass http://webhook:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Diğer tüm istekleri webhook servisine gönder (Meta verification için gerekebilir)
    location / {
        proxy_pass http://webhook:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# ----------------------------------------
# HTTPS (port 8443)
# ----------------------------------------
server {
    listen 443 ssl;  # container içinde 443 ama dışarıdan 8443 ile erişiliyor
    server_name vwb.tartes.varacron.com;

    ssl_certificate     /etc/letsencrypt/live/vwb.tartes.varacron.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vwb.tartes.varacron.com/privkey.pem;

    location /api/ {
        proxy_pass http://app:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /webhook/ {
        proxy_pass http://webhook:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        proxy_pass http://webhook:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
