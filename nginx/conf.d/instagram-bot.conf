# HTTP bloğu (port 80)
server {
    listen 80;
    server_name tartes.varacron.com;

    # Proxy kuralları ekliyoruz
    location /webhook/ {
        proxy_pass http://webhook:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://app:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Geri kalanı HTTPS’e yönlendir
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS bloğu (port 443)
server {
    listen 443 ssl;
    server_name tartes.varacron.com;

    ssl_certificate     /etc/letsencrypt/live/tartes.varacron.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tartes.varacron.com/privkey.pem;

    # Aynı proxy kuralları
    location /webhook/ {
        proxy_pass http://webhook:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://app:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
